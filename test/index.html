<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mark-down demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        textarea, #render {
            display: block;
            box-sizing: border-box;
            border: none;
            outline: none;
            padding: 20px;
        }
        #render {
            border-left: 1px solid #eee;
        }

        .flex {
            display: flex;
        }

        .flex>* {
            flex: 1;
        }

        .main {
            min-height: 100vh;
            align-items: stretch;
        }

        .hide {
            display: none;
        }

        #full {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            background: inherit;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #preview {
            position: fixed;
            top: 0;
            right: 100px;
            padding: 10px;
            background: inherit;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #full:hover {
            transition: all .3s;
            background: pink;
        }
    </style>
    <link rel="stylesheet" href="../src/theme.css">
</head>
<body>
    <div class="flex main">
        <textarea placeholder="write something" autofocus></textarea>
        <div id="render"></div>
        <button id="full">full</button>
        <button id="preview">preview</button>
    </div>
    <script type="module">
        import Markdown from '../src/index.js'
        import { diffNode } from '../src/diff.js'

        function $(s) {
            return document.querySelector(s)
        }

        $('#full').addEventListener('click', () => {
            $('textarea').classList.toggle('hide')
        })

        $('#preview').addEventListener('click', render)

        const mk = new Markdown($('#render'), {
            asset: ['/asset/theme.css', '/asset/highlight.min.js', '/asset/highlight.theme.atom-one-dark.css'],
        })

        function render() {
            const content = $('textarea').value;
            localStorage.setItem('markdown', content)
            mk.update(content)
        }

        $('textarea').value = localStorage.getItem('markdown') || ``
        render()

        function hotKey(dom = document.body, keys, callback) {
            let cacheKeys = []
            const maps = {
                '91': 'ctrl',
                '83': 's',
            }

            function clear() {
                if (cacheKeys[0] !== 91) {
                    cacheKeys = []
                }
            }

            function keyDown(event) {
                const { keyCode } = event
                clear()

                if (!cacheKeys[0] && maps[keyCode] == 'ctrl') {
                    cacheKeys.push(keyCode)
                    return
                }

                if (cacheKeys[0] && !cacheKeys[1] && maps[keyCode] == 's') {
                    navigator.platform.match("Mac") ? event.metaKey : event.ctrlKey
                    cacheKeys.push(keyCode)
                    callback && callback()
                    event.preventDefault()
                    return
                }
            }

            function keyUp({ keyCode }) {
                cacheKeys = cacheKeys.filter(i => i !== keyCode)
                clear()
            }

            dom.addEventListener('keydown', keyDown)
            dom.addEventListener('keyup', keyUp)
        }

        hotKey(window, 'ctrl+s', render)
    </script>
</body>
</html>
